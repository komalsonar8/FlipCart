<ng-container *ngIf="product.length!=0">
    <div class="container">
        <div class="card table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Product Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                            
                        </tr>
    
                    </thead>
    
                    <tbody>
                        <tr *ngFor="let item of product; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px; " src="{{item.image}}" alt=""></td>
                            <td style="width: 50%">{{item.description}}</td>
                            <td style="width: 40%;">{{item.price}}</td>
                            <td style="width: 70%;">{{item.quantity}}</td>
                            <td style="width: 40%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeitem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>Delete</button>
                            </td>
                            
                        </tr>

                        <tr>
                            <td colspan="4"></td>
                           <td> <button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                           <td> <button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                           <td> <button class="btn btn-success">CheckOut</button></td>
                            <td>Grand Total:{{grandtotal}}</td>
                        </tr>
                
    
                    </tbody>
    
                </table>
            </div>
        </div>
    </div>
   
</ng-container>





<ng-container *ngIf="product.length==0">
<!-- <p>cart works!</p> -->
<div class="container">
    <div class="card">
        <div class="card-title">
            My Cart
        </div>
        <div class="center">
            <img src="assets/img/empty.png" alt="">
            <h4>Your Cart is Empty!!</h4>
            <h6>Please Add Elements in it</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>

    </div>

</div>

</ng-container>
